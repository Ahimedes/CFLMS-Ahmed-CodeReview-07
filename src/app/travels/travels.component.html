<div class="container">
  <h2 class="display-4">Destinations</h2>
  <div class="row">
    <div class="col-5" *ngFor="let location of locations; index as locationId">
      <div class="holder">
      <h3>
        <a [routerLink]="['/locations', locationId]">
          {{ location.name }}
        </a>
      </h3>
      <p><img class="logo img-fluid" style="width: 29vw; height: 20vw;" src="{{ location.teaser }}"></p>
      <p>
        Description: {{ location.text }}
      </p>
    </div>

    </div>
  </div>
</div>
