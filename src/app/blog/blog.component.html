<div class="container">
    <h3 class="display-4">Blog</h3>
    <div class="row">
        <div class="col-5" *ngFor="let blog of blogs">

            <h3>
                <a [title]="blog.name + ' details'">
                    {{ blog.name }}
                </a>
                <p><img class="logo img-fluid" style="width: 29vw; height: 20vw;" src="{{ blog.teaser }}"></p>
            </h3>
            <p *ngIf="blog.description">
                {{ blog.description }}
            </p>
            <p>
                {{ blog.date }}
            </p>


        </div>
    </div>
</div>
